id: genesys-talent-side-step
name: Side Step
description: Once per round, your character may suffer a number of strain no greater than their ranks in Side Step to
  use this talent. Until the end of your character's next turn, upgrade the difficulty of all ranged combat checks
  targeting your character a number of times equal to the strain suffered.
activation: am
ranked: true
tier: 2
