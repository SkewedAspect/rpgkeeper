id: genesys-talent-dire-animal-companion
name: Dire Animal Companion
description: Your character must have purchased the Animal Companion. If your character has at least one rank in the
  Primal skill, the animal companion they have bonded with through the Animal Companion talent increases its Brawn by
  one, to a maximum of 5, and its wound threshold by four. If it is a nemesis, it increases its strain threshold by
  four. If it is a minion or rival, it becomes a nemesis and gains a strain threshold of 6. If it is silhouette 0, it
  becomes silhouette 1. Your character also chooses to increase either its Agility or its Willpower by one, to a maximum
  of 5, and its Brawl, Discipline, Perception, or Survival by one, to a maximum of 5.
