id: genesys-talent-fearsome
name: Fearsome
description: When an opponent becomes engaged with your character during a combat encounter, the opponent must make a
  fear check (see page 243 of the Genesys Core Rulebook). The difficulty of the fear check is equal to your character's
  ranks in Fearsome. At the GM's discretion, some adversaries may be immune to this talent.
