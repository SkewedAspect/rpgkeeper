id: genesys-talent-patch-up
name: Patch Up
description: When your character fails a check made to heal wounds, they may instead heal a number of wounds equal to
  their Intellect. Once before the end of the session, <difficulty></difficulty> may be spent from a check the healed
  character makes to have them suffer a number of wounds equal to your character's Intellect. Your character may only
  use this talent on a particular target once per game session.
activation: ai
ranked: false
tier: 2
