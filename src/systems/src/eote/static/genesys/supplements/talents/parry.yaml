id: genesys-talent-parry
name: Parry
description: When your character suffers a hit from a melee combat check, after damage is calculated but before soak is
  applied (so immediately after Step 3 of Perform a Combat check, page 102), your character may suffer 3 strain to use
  this talent to reduce the damage of the hit by two plus their ranks in Parry. This talent can only be used once per
  hit, and your character needs to be wielding a Melee weapon.
