id: genesys-ability-ffects-cleansing
name: "Æffects: Cleansing"
description: "As a maneuver or as part of an action using this Æffect: may deplete this Æffect to remove all poisons,
  toxins, and similar afflictions from themself or their target; if used as a maneuver, this power targets one character
  within short range."
reference: SotC
