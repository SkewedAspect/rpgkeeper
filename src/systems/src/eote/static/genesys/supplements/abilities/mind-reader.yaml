id: genesys-ability-mind-reader
name: Mind Reader
description: As an action, a psionic may make an opposed Discipline versus Discipline check targeting one living
  creature within medium range. If the check succeeds, the psionic knows the target's current thoughts and emotional
  state. <advantage></advantage><advantage></advantage><advantage></advantage> or <threat></threat> may be spent to
  discover other thoughts or memories, at your GM's discretion.
reference: G-CRB
