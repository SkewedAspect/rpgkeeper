id: genesys-ability-cage-of-roots
name: Cage of Roots
description: Once per round after a character moves within medium range of this character, this character may perform an
  out-of-turn incidental to immobilized that character for the remainder of the encounter. As an action an immobilized
  character can attempt a <difficulty></difficulty><difficulty></difficulty><difficulty></difficulty> on their turn to
  no longer be immobilized.
reference: RoT
