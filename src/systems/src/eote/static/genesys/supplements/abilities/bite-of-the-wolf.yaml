id: genesys-ability-bite-of-the-wolf
name: Bite of the Wolf
description: When this character in their animal form makes an unarmed attack and inflicts a Critical Injury result of
  51 or higher on a human PC or human nemesis NPC (your GM has final say on what counts as human), the character gains
  the Bite of the Wolf and Call of the Moon abilities (if the target is a PC, use the abilities listed in the cursed
  shifter archetype found on page 20 instead).
reference: G-EPG
