id: genesys-ability-obsessive-customizer
name: Obsessive Customizer
description: "As a maneuver may spend a Story Point to add one of the following item qualities to their pistol or to an
  outpost weapon with which they are engaged: Accurate, Concussive, Guided, Stun Damage, Sunder. The weapon possesses
  this item quality until the end of this character's next turn."
reference: SotC
