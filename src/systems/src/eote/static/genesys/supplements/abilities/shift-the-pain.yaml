id: genesys-ability-shift-the-pain
name: Shift the Pain
description: When this character heals wounds from itself or another demon character, may choose to have one non-demon
  character within short range suffer an equal amount of strain; when this character heals a Critical Injury that they
  or another demon character are currently suffering, may choose to have one non-demon character within short range
  suffer one Critical Injury.
reference: SotC
