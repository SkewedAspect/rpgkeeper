id: genesys-ability-sirens-song
name: Siren's Song
description: This character may make an opposed Charm check} targeting one character within long range; if successful,
  the target must spend all of its available maneuvers (including spending an action to gain a second maneuver or
  suffering strain) to move into engaged range, and the target may not make combat checks targeting this character until
  after this character makes a combat check targeting them.
