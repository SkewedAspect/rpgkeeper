id: genesys-ability-evolutionary-niche
name: Evolutionary Niche
description: "Before using this character, choose one of the following abilities: - Arthropod: Has a thick exoskeleton
  and adds +2 to its soak value. - Aquatic: Never treats water as difficult terrain and can breathe underwater. -
  Arboreal: Treats vertical surfaces and forested areas as normal terrain. - Avian: May Flying, as per page 100 of the
  Genesys Core Rulebook."
reference: G-EPG
