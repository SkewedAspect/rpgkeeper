id: genesys-motivation-ignorance
name: Ignorance
type: flaw
description: Your character lacks a basic knowledge base or understanding of a society’s norms. This may be due to your
  character’s upbringing or their recent travel to another area of the world. This could be more than just being
  "uneducated"; at some level, your character may be willfully ignorant.
reference: G-CRB:50
