id: eote-weapon-hand-grinder
name: Hand Grinder
description: >-
  A hand grinder uses a rotating wheel coated with rough material to polish down spurs and marks on metal surfaces. This
  can be extremely helpful when trying to get mechanical components to fit perfectly, whether these are the armoured
  plates of a starship hull or the joints of a droid. While not as effective as a vibrosaw in terms of raw cutting
  power, it is perhaps even more intimidating.

  A hand grinder adds automatic <advantage></advantage> to crafting checks that involve shaping large pieces of hardened
  material. A hand grinder requires two hands to use as a weapon.
