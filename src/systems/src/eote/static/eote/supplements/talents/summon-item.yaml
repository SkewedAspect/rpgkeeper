id: eote-talent-summon-item
name: Summon Item
description: When the character purchases this talent, choose one item they own of encumbrance 4 or less. As a maneuver,
  the character can summon this item to their hand or dismiss it from their hand back to the depths of Dathomir,
  regardless of the character's location. Once per session, the character can spend one hour to ceremonially prepare a
  different item to be summoned. The character can have only one item prepared in this way at a time.
activation: am
