id: eote-quality-ensnare
name: Ensnare
description: >-
  When activated, one target hit by the attack is immobilized for a number of rounds equal to the weapon's Ensnare
  rating. The quality may be triggered multiple times if multiple targets are hit by the attack.


  An ensnared target may use an action to attempt to break free with a
  Hard(<difficulty></difficulty><difficulty></difficulty><difficulty></difficulty>) Athletics check.
passive: false
ranked: true
