id: eote-quality-concussive
name: Concussive
description: The weapon’s attack can leave the target shell­-shocked from mighty blows or punishing shockwaves, unable
  to perform any but the most basic actions. The target is staggered (see page 218) for a number of rounds equal to the
  weapon’s Concussive rating. A staggered target cannot perform actions.
