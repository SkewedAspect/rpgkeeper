id: eote-forcepower-battle-meditation
name: Battle Meditation
description: >-
  The Force user directs allies in battle, making them more effective as a coordinated unit.


  The user may spend 3 <forcepoint></forcepoint> to add one automatic <success></success> to all checks made by a number
  of engaged friendly targets up to his Presence before the end of his next turn. If the user used any
  <darkside></darkside> to generate <forcepoint></forcepoint>, reduce each targetâ€™s Willpower by 1 (to a minimum of 1)
  until the end of the encounter.
minRating: 2
upgrades:
  strength:
    available: 1
    description: Spend <forcepoint></forcepoint><forcepoint></forcepoint> to add one additional automatic
      <success></success> to affected character's checks.
  magnitude:
    available: 4
    description: Spend <forcepoint></forcepoint> to affect a number of additional targets equal to Presence per rank of
      Magnitude purchased.
  duration:
    available: 1
    description: Commit <force></force><force></force><force></force> to sustain the ongoing effects of the power on each
      affected target while it remains in range.
  range:
    available: 3
    description: Spend <forcepoint></forcepoint> to increase the power's range by a number of range bands equal to Range
      upgrades purchased.
  control:
    - description: When making a <b>Battle Meditation power check</b>, the user may make an <b>Easy
        (<difficulty></difficulty>) Leadership check</b> as part of the pool. If the user is able to activate the power
        and succeeds on the check, he may send simple orders as part of the power.
    - description: May suffer 4 strain to change the range of the power and range upgrades to planetary scale.
  mastery:
    available: 1
    description: If no <darkside></darkside> were used to generate <forcepoint></forcepoint>, choose one skill. While
      affected by the power, each affected character counts as having the same number of ranks in the chosen skill as
      the affected character with the most ranks in the skill. If the user used any <darkside></darkside> to generate
      <forcepoint></forcepoint>, each affected character must make an <b>Easy (<difficulty></difficulty>) Discipline
      check</b> if he wishes to resist obeying orders.
reference: F-CRB:284
