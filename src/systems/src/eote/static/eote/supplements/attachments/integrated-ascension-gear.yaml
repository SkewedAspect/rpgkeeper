id: eote-attachment-integrated-ascension-gear
name: Integrated Ascension Gear
description: Incorporating a grapnel launcher, line, clips and other climbing and rappelling equipment directly into a set of armor ensures that the user is always prepared to ascend or descend sheer surfaces in a hurry. Whether to escape from pursuers, follow a target, infiltrate a secure building or exfiltrate from a dangerous situation, ascension gear  can prove invaluable in a variety of situations. In addition, having the grapnel and line integrated directly into one's armor provides a high degree of safety and security. This attachment can be applied to any armor.
useWith: armor
hpRequired: 2
rarity: 3
