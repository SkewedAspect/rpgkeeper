id: eote-attachment-in-helmet-scanner
name: In-Helmet Scanner
description: An in-helmet scanner provides the usefulness of a general purpose scanner in a heads-up display splashed
  across the inside of the users helmet. This feeds the user a constant stream of information about the surrounding
  environment. Depending on the specific model, an in-helmet scanner can indicate the presence of life forms or droids
  and display heat signatures, radiation sources, acoustic emissions, and more. Many can also scan and listen to nearby
  comlink frequencies. In-helmet scanners can be added to any helmet.
