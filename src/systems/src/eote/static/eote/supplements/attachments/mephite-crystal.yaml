name: Mephite Crystal
description: Mephite crystals are rare, lustrous kyber crystals found in a handful of places in and around the Adega
  system. One of five types of crystal known collectively as "Adegan crystals," mephite crystals are well-suited for use
  in lightsabers due to their internal structure and light-modulating capabilities. Like all Adegan crystals. mephite
  crystals are Force-reactive and can be infused with a small amount of a Force user's power. When installed in a
  lightsaber and infused with the Force, mephite crystals give off a small but steady Force signature that can be sensed
  by any nearby Force user A mephite crystal is a lightsaber crystal.
