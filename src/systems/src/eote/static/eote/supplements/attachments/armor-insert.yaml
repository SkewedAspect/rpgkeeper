id: eote-attachment-armor-insert
name: Armor Insert
description: Armor inserts are thin, flexible, plasteel and ballistic gel plates that can be sewn into clothing to give
  the wearer concealed armor protection. They can be added to any garment that is suitably large and alter- able, and
  they can be installed by any skilled tailor for a moderate fee. This attachment can be applied to any armor with a
  defense no greater than 0 and a soak of 1 or less.
