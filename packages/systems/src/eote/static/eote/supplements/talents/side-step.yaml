id: eote-talent-side-step
name: Side step
description: Once per round on the character's turn, the character may perform a Side Step maneuver to try to avoid
  incoming ranged attacks. He then suffers a number of strain no greater than his ranks in Side Step. Until the start of
  the character's turn, upgrade the difficulty of all ranged combat checks targeting the character a number of times
  equal to the strain suffered by the character.
activation: am
ranked: true
trees: Hunter, Shien Expert
reference: E-CRB:142
