id: eote-ability-twi-lek
name: Twi'lek
description: Twi'leks being the game with one rank in either Charm or Deception. They still may not train Charm or
  Deception above rank 2 during character creation. When making skill checks, Twi'leks may remove <setback></setback>
  imposed due to arid or hot environmental conditions.
reference: E-CRB:54
