id: eote-talent-intimidating
name: Intimidating
description: When attempting a Coercion check, the character may suffer a number of strain to downgrade the difficulty
  of the check a number of times equal to the strain suffered. This number cannot exceed his ranks in Intimidating. When
  the character is the target of a Coercion check, the character may suffer a number of strain to upgrade the difficulty
  of the check a number of times equal to the strain suffered. This number cannot exceed his ranks in Intimidating.
activation: aio
ranked: true
trees: Agressor
