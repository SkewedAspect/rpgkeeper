id: genesys-attachment-weapon-sling
name: Weapon Sling
description: A sling helps a user carry a particularly heavy weapon by taking up part of the weight. This kind of
  attachment makes sense for any setting.
useWith: This attachment can be applied to any Ranged (Heavy) weapon or ranged weapons that require two hands to wield.
modifiers: The weapon decreases its encumbrance by 2.
hpRequired: 1
reference: G-CRB:209
