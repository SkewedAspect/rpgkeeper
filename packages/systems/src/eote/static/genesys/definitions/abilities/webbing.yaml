id: genesys-ability-webbing
name: Webbing
description: May spend <despair></despair><despair></despair> or <difficulty></difficulty> to cause a target making a
  check within medium range to become immobilized until the end of the encounter; may spend a maneuver to move an
  immobilized target one range band closer to this character; targets may escape webbing with a successful
  <difficulty></difficulty><difficulty></difficulty><difficulty></difficulty> as an action.
reference: EotI
