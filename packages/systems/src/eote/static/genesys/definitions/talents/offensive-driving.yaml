id: genesys-talent-offensive-driving
name: Offensive Driving
description: While driving or piloting a vehicle, your character may use this talent to select one other vehicle within
  medium range and make an opposed Driving or Piloting verus Driving or Piloting check (depending on whether your
  character and their opponent are using Driving or Piloting to control their vehicle) targeting the other vehicle's
  driver or pilot. If successful, roll twice on the Table III.2-19 Vehicle Critical Hit Result, on page 230 of the
  Genesys Core Rulebook. Choose one Critical Hit result to apply to your character's vehicle, and the other to apply to
  the other vehicle. You may spend <threat></threat> to add +20 to one Critical Hit result. Your GM may spend
  <difficulty></difficulty> to add +20 to both Critical Hit results.
