id: genesys-ability-fling-aside
name: Fling Aside
description: As a maneuver, may make an opposed Coordination check} targeting one engaged silhouette 1 or 0 character;
  if successful, fling the target up to long range in a direction of this character's choosing; on the target's next
  turn, it suffers the effects of falling from short range (see page 112 of the Genesys Core Rulebook).
reference: EotI
