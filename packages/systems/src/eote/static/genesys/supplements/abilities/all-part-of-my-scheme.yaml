id: genesys-ability-all-part-of-my-scheme
name: All Part of My Scheme!
description: Once per session, when a Martian Elder makes a check you may spend a Story Point to add
  <proficiency></proficiency><proficiency></proficiency><challenge></challenge> to the check. The Martian Elder must
  explain how that check is essential to their latest convoluted plot.
reference: SotC
