id: genesys-ability-elemental-runes
name: Elemental Runes
description: "Each of these characters takes on different traits depending on its animating rune. Select one rune for
  each individual character: - Fire: add <success></success><success></success> to checks this character makes to
  determine Initiative. - Ice: upgrade the difficulty of social skill checks targeting this character once. - Lightning:
  this character may perform a second maneuver without suffering strain. - Stone: this character's soak increases to 8 .
  Other runes can be used at the GM's discretion."
reference: RoT
