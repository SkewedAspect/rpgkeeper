id: genesys-talent-breaking-bread
name: Breaking Bread
description: During a social encounter (or in preparation for one), your character may use this talent to make an
  average to prepare a meal. If they succeed, all character who share in the meal reduce their strain threshold by two
  for the duration of the encounter (thereby making them more likely to compromise or agree as describe on page 122 of
  the Genesys Core Rulebook). This effect end immediately if the social encounter changes to a combat encounter.
