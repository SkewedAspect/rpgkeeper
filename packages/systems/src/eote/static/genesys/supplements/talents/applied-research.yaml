id: genesys-talent-applied-research
name: Applied Research
description: Your character may use this talent before making a check to use any knowledge skill and Intellect instead
  of the skill and characteristic the check would normally require. Your character may use this talent a number of times
  per session equal to their ranks in Applied Research. When your character uses this talent, you should explain how
  their mastery of knowledge lets them accomplish this task. In addition, your GM may rule that a particular knowledge
  skill makes the most sense in a given situation, and require your character to use that specific knowledge skill.
activation: ai
ranked: true
tier: 3
reference: SotB:49
