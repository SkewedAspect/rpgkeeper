name: Powder Charge
description: A typical powder charge consists consists of a sack, bottle, or other container packed with gunpowder and
  detonated with a fuse. Various other sharp and deadly materials are often added to the charge to give it a little
  extra viciousness. However, these weapons are heavy and hard to throw, and may go off in your character's hands. When
  your character uses a powder charge, your GM may spend hhhh or d to have the weapon fail to explode, or to explode
  prematurely and deal its base damage to all engaged targets (including your character).
