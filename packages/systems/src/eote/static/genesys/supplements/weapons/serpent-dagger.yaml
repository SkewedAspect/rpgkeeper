  recovered it from the Labyrinth of Ruin, but scholars imagine that its origin was in Al-Kalim or even the Ru. Through
  sorcerous means, the blade constantly sweats a deadly poison, so that a mere scratch can lead to a painful death. If
  your character successfully hits a target with the Serpent Dagger you may spend <advantage></advantage> to poison the
  target, who must immediately make a
  <difficulty></difficulty><difficulty></difficulty><difficulty></difficulty><difficulty></difficulty> as an out-of-turn
  incidental or suffer 8 wounds and 8 strain. You can spend hhh or d on the target's check to force the target to repeat
  the check at the beginning of their next turn, as the poison continues to work itself through their blood.
